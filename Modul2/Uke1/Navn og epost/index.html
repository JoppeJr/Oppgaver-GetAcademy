    <title>Document</title>
    <script src="js/model.js"></script>
    <script src="js/searchView.js"></script>

    <script src="js/createNewView.js"></script>

<body>

    <div id="app"></div>

    <script>
        updateView();

        function updateView() {
            if (model.app.page === 'search') updateViewSearch();
            else if (model.app.page === 'delete') updateViewDelete();
            else if (model.app.page === 'create') updateViewCreate();
            else if (model.app.page === 'edit') updateViewEdit();
        }
    </script>
