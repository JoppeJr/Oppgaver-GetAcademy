<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div onclick="navn(this, 'green')">Therese</div>
    <div onclick="navn(this, 'red')">Terje</div>
    <div onclick="navn(this, 'blue')">Erik</div>

    <div id="resultat"></div>

    <script>
        function navn(hei, NameColor) {
            document.getElementById('resultat').innerHTML = ` 
            <div style = "color: ${NameColor};" > Hei,   ${hei.innerHTML}`;
        }
    </script>




</body>

</html>
