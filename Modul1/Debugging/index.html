<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>

    <script>
        // model
        var points = 0;
        var pointsPerClick = 1;
        var smileyIndex = 0;

        // view
        updateView();

        function updateView() {
            var smiley = smileyIndex == 0 ? 'ðŸ™‚' : 'ðŸ˜„';
            document.getElementById('app').innerHTML = `
                <div id="image" onclick="doClick()">${smiley}</div>
                <div id="pointsInfo">${points}</div>
                <button onclick="buyUpgrade()">KjÃ¸p Oppgradering (10 poeng)</button>
            `;
        }
        // controller
        function doClick() {
            points += pointsPerClick;
            console.log(points + "<-- Dette er points");
            smileyIndex = 1 - smileyIndex;
            updateView();
        }

        function buyUpgrade() {
            if (points < 10) return;
            points -= 10;
            pointsPerClick++;
            updateView;
        }
    </script>

</body>

</html>
