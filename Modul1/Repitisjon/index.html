<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .inputtingen {
            width: fit-content;
            border-radius: 5px;
        }
    </style>
</head>

<body>

    <div id="app" class="inputtingen"></div>


    <script>
        let appDiv = document.getElementById('app');
        //model all informasjon
        let text = '';
        let items = '';
        let resultat = '';





        //view det som vises på siden
        showDiv();

        function showDiv() {
            appDiv.innerHTML = /*html*/ `
            <input  type="text" onchange="items = this.value;" value="">
            <button onclick="registrer()">Registrer</button>
            <button onclick="blankliste()">blank ut liste</button>

            <div id="${id}" style="background-color: grey; color:aliceblue;">${resultat}</div>
            `;

        }
        //controller hva man gjør med View og Modell
        function registrer() {
            let id = Math.floor((Math.random() * 100000000) + 1);

            resultat += `<div id="${id}">${items} <input type="checkbox" onclick="remove(${id})"></div>`;
            showDiv();
        }

        function remove(x) { // grå sone, er en veiw funtion men satt i controller.
            // console.log(x)
            // x = '';

            document.getElementById(x).outerHTML = '';
            // showDiv();
        }

        function blankliste() {
            resultat = '';
            showDiv();

        }
    </script>

</body>

</html>
