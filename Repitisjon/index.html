        //view det som vises på siden

        function showDiv() {

            <button onclick="blankliste()">blank ut liste</button>

            `;

        }
        //controller hva man gjør med View og Modell
        function registrer() {
            console.log('test2');
            resultat += '<li>' + items + '</li>';
            showDiv();
        }
