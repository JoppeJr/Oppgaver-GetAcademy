<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>
    <script>
        // model
        var namePers;
        var age;
        //view
        updateView();

        function updateView() {
            var nameTxt = namePers ? `Hei, ${namePers}!` : 'Fyll ut navn i tekstfeltet.';
            var ageTxt = age ? `Du er ${age} Ã¥r gammel.` : 'Velg alder i slideren';
            document.getElementById('app').innerHTML = /*HTML*/ `
            Hva heter du?</br>
            <input 
                type="text"
                oninput="namePers = this.value; updateView();"
                value="${namePers ? namePers : ''}"
            />
            <br/>

            Hvor gammel er du ? </br>
            <input
                type="range"
                min="1"
                max="120"
                step="1"
                value="26"
                oninput="age = this.value"
            /><br/>
            <button onclick="registrer()">Registrer</button>

            <h3>Se Her</h3>
            <hr/>
            ${nameTxt}!
            <hr/>
            ${ageTxt}
            <hr/>
            `;
        }
        //controller
        function registrer() {

            updateView();
        }
    </script>

</body>

</html>
